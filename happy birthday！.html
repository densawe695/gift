<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘来信</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .envelope {
            width: 300px;
            height: 200px;
            background-color: #FFD700;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        
        .envelope:hover {
            transform: scale(1.02);
        }
        
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #FFA500; 
            border-bottom: none;
        }
        
        .envelope-text {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #FFA500;
            border-bottom: none;
            z-index: 1;
            transition: transform 0.5s ease;
            transform-origin: top;
        }
        
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="envelope-text">点击打开</div>
    </div>

    <script>
        document.getElementById('envelope').addEventListener('click', function() {
            window.location.href = 'http://127.0.0.1:8848/%E5%8C%85%E8%A3%B9/1.html'; 
        });
    </script>
</body>
</html>
